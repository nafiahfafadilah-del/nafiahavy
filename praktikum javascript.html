<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

            alert('Halo selamat Datang di Dunia javascript!')
        });
        // Untuk Tombol Sapa (mengubah teks paragraf)
        const tombolSapa = document.getElementById('tombolSapa');
        tombolUbahteks.addEventListener('click', function() {
            document.getElementById('tekspesan').
            textContent = 'Halo, Anda telah mengubah teks ini dengan javascript'
            textContent = 'hai anda berhasil'
        });
        // untuk tombol warna (mengubah warna latar belakang)
        const tombolWarna = document.getElementById('tombolWarna');
        tombolWarna.addEventListener('click', function() 
            {document.body.style.backgroundColor = '#E0ffff';
        });
    </script>
</body>
</html>
